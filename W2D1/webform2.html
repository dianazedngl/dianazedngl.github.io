<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="webform2.css" type="text/css" rel="stylesheet" />

    <title>WebForm 2</title>
</head>

<body>
    <div class="container">
        <div class="header">

            <ul>
                <li class="header1">MUM Golden Dome Market ::: SRM System</li>
                <li class="header2">Products</li>
                <li class="header3">Suppliers</li>
                <li class="header4">Hello!</li>
                <li class="header5"><button id="headerbutton" type="submit"> Sign Out</button></li>
            </ul>

        </div>
        <div class="title">
            <p>New Product Form</p>
        </div>
        <div class="row1column1">

            <label class="rowslabels" >Product Number </label><br>
            <input class="rowstextbox" type="number" name="number" required>
        </div>

        <div class="row1column2">
            <label class="rowslabels" >Quantity in Stock </label><br>
            <input class="rowstextbox" type="number" name="number" placeholder="0" required>
        </div>

        <div class="row2column1">
            <label class="rowslabels" >Name </label><br>
            <input class="rowstextbox" type="text" name="number" required>
        </div>
        <div class="row2column2">
            <label class="rowslabels" >Supplier </label><br>
            <select class="rowstextbox" name="suppliers">
                <option value="">Select a supplier</option>
                <option value="diana">Diana</option>
                <option value="zedngl">Zedngl</option>
                <option value="tesfay"> Tesfay</option>
                <option value="rahel">Rahel</option>
            </select>
        </div>
        <div class="row3column1">
            <label class="rowslabels">Unit Price </label><br>
            <input class="rowstextbox" type="number" name="number" placeholder="0.0" required>
        </div>
        <div class="row3column2">
            <label class="rowslabels">Date Supplied </label><br>
            <input id="Suppliedtextbox" type="date" name="date" required>
            <p id="explanation">Enter a valid Date.</p>
        </div>

        <div class="footer">
            <button id="button1" value="Reset"> Reset</button>
            <button id="button2" value="Cancel">Cancel</button>
            <button id="button3" value="Add Product">Add Product</button>

        </div>

    </div>

        <img src="https://manalabs.org/img/w3c-html.png" alt="Validator">
    </a>
    <a href="https://validator.w3.org/nu/?doc=https://dianazedngl.github.io/W2D1/webform2.css">
        <img src="https://manalabs.org/img/w3c-css.png" alt="Validator">
    </a>
</body>

</html>
